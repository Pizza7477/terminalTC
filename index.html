<style>

  body {

  .app {

    max-width: 900px;
    padding: 24px;
    box-sizing: border-box;
  }

  /* Modern header */
  .app-header {
    padding-bottom: 16px;
    position: sticky;
    top: 0;
    background: #f0f4f8;
    z-index: 50;
  }

  .app-header h1 {
  font-family: "Poppins", system-ui, sans-serif;
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 0.04em;
  margin: 0 0 8px;
  color: #0f172a;
  }

  .app-header p {
  font-family: "Poppins", system-ui, sans-serif;
  font-size: 15px;
  }

  .hint {
    font-size: 15px;
    margin-top: 6px;
    color: #0369a1; /* blue accent */
  }

  .hint-box {
  background: #e5edf7;
  border-radius: 8px;
  padding: 10px 14px;
  margin-top: 8px;
  border: 1px solid #cbd5e1;
 }

  /* Terminal card container */
  .terminal-card {
  background: #0b1220;
  color: #e2e8f0;
  margin-top: 18px;
  border-radius: 14px;
  box-shadow: 0 18px 45px rgba(15, 23, 42, 0.6);
  border: 1px solid #1f2937;
  overflow: hidden;
}

  /* Top mac-style dots bar */
  .terminal-bar {
    background: #0f1a2b;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    border-bottom: 1px solid #0f172a;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px; 
  }


  .dot {
    width: 12px;
    height: 12px;
    border-radius: 999px;
  }
  .dot.red { background: #ef4444; }
  .dot.yellow { background: #facc15; }
  .dot.green { background: #22c55e; }

  .terminal-title {
    margin-left: 12px;
    font-size: 14px;
    color: #94a3b8;
  }

  /* Terminal output area */
  .terminal-output {
    padding: 14px;
    font-size: 15px;
    line-height: 1.5;
    max-height: 65vh;
    overflow-y: auto;
    white-space: pre-wrap;
  }

  .line {
    margin: 4px 0;
  }

  /* Input line styling */
  .input-line {
    display: flex;
    padding: 12px;
    border-top: 1px solid #0f172a;
  }

  #prompt {
    margin-right: 6px;
    color: #22c55e; 
  }

  .prompt-inline {
    color: #22c55e;
    margin-right: 4px;
  }

  #cmd {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #e2e8f0;
    font-family: inherit;
    font-size: 15px;
  }

  .command {
    color: #38bdf8;
    font-weight: 600;
  }

  #prompt::after {
  content: "";
  display: inline-block;
  width: 7px;
  height: 1.1em;
  margin-left: 2px;
  background: #22c55e;
  animation: blink 1s steps(2, start) infinite;
  }

  @keyframes blink {
  0%, 50% { opacity: 1; }
  50.01%, 100% { opacity: 0; } 
  }
  
  code {
  background: #e2e8f0;
  color: #0f172a;
  padding: 2px 6px;
  border-radius: 6px;
  font-size: 0.95em;
  font-family: "Fira Code", monospace;
  border: 1px solid #cbd5e1;
  }

  .footer {
  margin-top: 24px;
  font-size: 12px;
  color: #94a3b8;
  text-align: center;
  }
</style>
</head>

  const outputEl = document.getElementById("terminal-output");
  const cmdInput  = document.getElementById("cmd");

  // For normal output lines
  function addOutputLine(text = "") {
    const line = document.createElement("div");
    line.className = "line";
    line.innerHTML = text;
    outputEl.appendChild(line);
    outputEl.scrollTop = outputEl.scrollHeight;
  }

  // For the student's command line (prompt + command)
  function addCommandLine(commandText = "") {
    const line = document.createElement("div");
    line.className = "line";

    const promptSpan = document.createElement("span");
    promptSpan.className = "prompt-inline";
    promptSpan.textContent = "student@practice$";

    const space = document.createTextNode(" ");

    const cmdSpan = document.createElement("span");
    cmdSpan.textContent = commandText;

    line.appendChild(promptSpan);
    line.appendChild(space);
    line.appendChild(cmdSpan);

    outputEl.appendChild(line);
    outputEl.scrollTop = outputEl.scrollHeight;
  }

  function runCommand(command) {
    const trimmed = command.trim();

    // always show what the student typed
    addCommandLine(trimmed);

    if (!trimmed) return;

    if (trimmed === "clear") {
      // only clear the terminal-output box, not the header
      outputEl.innerHTML = "";
      return;
    }

    if (Object.prototype.hasOwnProperty.call(commands, trimmed)) {
      const output = commands[trimmed];
      output.split("\n").forEach(line => addOutputLine(line));
    } else {
      addOutputLine("Command not available.");
    }
  }

  cmdInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const value = cmdInput.value;
      cmdInput.value = "";
      runCommand(value);
    }
  });

  // keep focus on input when user clicks anywhere in the app
  document.querySelector(".app")
    .addEventListener("click", () => cmdInput.focus());
